<div class="row banner" >
    <div class="col-12">
      <h1>create page works</h1>
    </div>
  </div>
  <div class="container"> <div class=" text-center mt-5 ">
    <h1>Fill the details</h1>
</div>
<div class="row ">
    <div class="col-lg-7 mx-auto">
        <div class="card mt-2 mx-auto p-4 bg-light">
            <div class="card-body bg-light">
                <div class="container">
                    <form id="contact-form" role="form" (ngSubmit)= "createNewBiography(newBiography)">
                        <div class="controls">
                            <div class="row">

                                <div class="col-md-6">
                                    <div class="form-group"> 
                                      <label for="form_name">FIRSTNAME </label> 
                                      <input [(ngModel)]="newBiography.firstname" id="form_name" type="text" name="firstname" class="form-control" placeholder="PLEASE ENTER THE FIRST NAME" required="required" data-error="Firstname is required." >
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group"> 
                                      <label for="form_lastname">LASTNAME </label> 
                                      <input [(ngModel)]="newBiography.lastname" id="form_lastname" type="text" name="lastname" class="form-control" placeholder="PLEASE ENTER THE LAST NAME" required="required" data-error="Lastname is required."> 
                                    </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="form_country">COUNTRY</label> 
                                    <input [(ngModel)]="newBiography.country" id="form_country" type="text" name="country" class="form-control" placeholder="COUNTRY OF ORIGIN" required="required" > 
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="form_language">LANGUAGE</label> 
                                    <input [(ngModel)]="newBiography.language" id="form_language" type="text" name="language" class="form-control" placeholder="LANGUAGE" required="required" >
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="form_age">AGE</label> 
                                    <input [(ngModel)]="newBiography.age" id="form_age" type="text" name="age" class="form-control" placeholder="AGE" required="required" > 
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="form_height">HEIGHT</label> 
                                    <input [(ngModel)]="newBiography.height" id="form_height" type="text" name="height" class="form-control" placeholder="HEIGHT" required="required" > 
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group"> 
                                    <label for="form_marital">MARITAL STATUS:</label>
                                    <input [(ngModel)]="newBiography.marital" id="form_marital" type="text" name="marital" class="form-control" placeholder="SINGLE OR MARRIED" required="required" > 
                                  </div>
                                </div>

                            </div>
                            
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group"> <label for="form_message">DESCRIPTION</label> 
                                      <textarea id="form_message" [(ngModel)]="newBiography.message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message.">
                          
                                      </textarea> 
                                    </div>
                                </div>
                                <div class="col-md-12"> 
                                  <input type="submit" class="btn btn-success btn-send pt-2 btn-block " value="Send Message"> 
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div> <!-- /.8 -->
    </div> <!-- /.row-->
</div>
</div>
